<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table tr td{border: 1px solid black}
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <h1>로그인</h1>
    <a id="home"href="#">홈으로</a>
    <form action="">
        <table>
            <tr>
                <td>아이디</td>
                <td><input id="userid"type="text"></td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td><input id="password"type="text"></td>
            </tr>
            <tr>
                <td colspan="2"><button id="login-btn">로그인</button></td>
            </tr>
        </table>
    </form>
    <script>
        document.getElementById('home').addEventListener('click',e=>{location.href='/'})
        document.getElementById('login-btn').addEventListener('click',e=>{
            e.preventDefault()
            $.ajax({
                url:'/users/login',
                type:'POST',
                data:JSON.stringify({userid:document.getElementById('userid').value,
                                    password:document.getElementById('password').value}),
                dataType:'json',
                contentType:'application/json',
                success:d=>{if(d.message!=='FAILURE'){
                                location.href='/forms/users/mypage'
                                sessionStorage.setItem('loginUserid',d.loginUser.userid)
                            }else{
                                alert(`로그인 실패`)
                                location.href='/forms/users/login'}},
                error:e=>{alert(`${e}`)}
            })
        })
    </script>
</body>
</html>
