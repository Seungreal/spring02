<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{border:1px solid black}
        table tr td{border:1px solid black}
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <form action="">
        <table>
            <tr>
                <td>아이디</td>
                <td><input id="userid"type="text"></td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td><input id="password"type="text"></td>
            </tr>
            <tr>
                <td><button id="login-btn">로그인</button></td>
            </tr>
        </table>
    </form>
    <script>
        document.getElementById('login-btn').addEventListener('click',e=>{
            e.preventDefault()
            $.ajax({
                url:'/users/login',
                type:'POST',
                data:JSON.stringify({userid:document.getElementById('userid').value,
                                    password:document.getElementById('password').value}),
                dataType:'json',
                contentType:'application/json',
                success:d=>{if(d.name!=='FAILURE'){alert(`${d.name}님 로그인 성공`)}
                            else{alert(`로그인 실패`)}},
                error:e=>{alert(`${e}`)}
            })
        })
    </script>
</body>
</html>
